{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="change-password-container">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change password</button>
    </form>
</div>
{% endblock %}
