{% extends "base.html" %}

{% block title %}
    {% if form.instance.pk %}Edit Restaurant
    {% else %}
    Add Restaurant
    {% endif %}
{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Restaurant{% else %}Add Restaurant{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
    </form>
    <a href="{% url 'restaurant-list' %}">Cancel</a>
{% endblock %}
