{% extends "base.html" %}

{% block title %}Confirm Delete Customer{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the restaurant "{{ restaurant.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Confirm Delete</button>
    </form>
    <a href="{% url 'restaurant-list' %}">Cancel</a>
{% endblock %}
